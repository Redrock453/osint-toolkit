version: '3.8'

services:
  # SpiderFoot - OSINT Automation Framework
  spiderfoot:
    image: spiderfoot/spiderfoot:latest
    container_name: osint-spiderfoot
    ports:
      - "5001:5001"
    volumes:
      - ./data/spiderfoot:/home/spiderfoot/.spiderfoot
      - ./config/spiderfoot.conf:/etc/spiderfoot.conf
    environment:
      - SPF_LISTEN_PORT=5001
      - SPF_LISTEN_ADDRESS=0.0.0.0
      - SPF_LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - osint-net

  # PostgreSQL - Primary Database
  postgres:
    image: postgres:15-alpine
    container_name: osint-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-osint_toolkit}
      - POSTGRES_USER=${POSTGRES_USER:-osint_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme_secure_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - osint-net

  # Redis - Task Queue & Caching
  redis:
    image: redis:7-alpine
    container_name: osint-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - osint-net

  # Tor Proxy - Dark Web Access
  tor:
    image: dperson/torproxy:latest
    container_name: osint-tor
    ports:
      - "9050:9050"   # SOCKS5 proxy
      - "9051:9051"   # Control port
    restart: unless-stopped
    networks:
      - osint-net

  # Grafana - Monitoring Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: osint-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped
    networks:
      - osint-net

  # Nginx - Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: osint-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - spiderfoot
      - grafana
    restart: unless-stopped
    networks:
      - osint-net

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  grafana-data:
    driver: local

networks:
  osint-net:
    driver: bridge
